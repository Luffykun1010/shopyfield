{% extends 'common.html' %}
{% load static %}
{% block title %}ShoppyField : Categories{% endblock title %}
{% block content %}
<div class="row" style="margin-top: 20px;width: 100%;">
    <div class="col-lg-8 col-sm-10" style="margin-left: 10px;">
        <a href="{% url 'home' %}" style="text-decoration: none;">Home  /  </a>
        <a href="{% url 'category' %}" style="margin-left: 10px;text-decoration: none;color: black;">Category :</a>
    </div>
    <div class="col-lg-2"></div>
</div>
<div class="row" style="margin-top: 30px;width: 100%;">
    <div class="col-lg-8 col-sm-10"  style="margin-left: 10px;">
      <h2 style="color:  rgb(133, 133, 191);font-family: Georgia, 'Times New Roman', Times, serif;">Categories:</h2>
    </div>
    <div class="col-lg-2"></div>
  </div>
  <div class="row" style="width: 100%;">
    {% for d in cat %}
    <div class="col-lg-2 col-sm-3"  style="margin-left: 10px;">
      <div class="card" style="width: 100%;border-color: rgb(145, 142, 142);margin-top: 10px;">
        <a href="{% url 'pdtfltr' d.category_code %}" class="btn" >
          <img src="{{d.cat_img.url}}" class="card-img-top"
            alt="..." style="height: 285px; width: 100%;">
          <div class="card-body">
            <h5 class="card-title" style="margin-top: 10px;margin-bottom: 10px;color: rgb(14, 2, 122);">{{d.cat_name}}</h5>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
