{% extends 'common.html' %}
{% block title %}ShoppyField : {{category_name}}{% endblock title %}
{% block content %}
<div class="row" style="margin-top: 20px;width: 100%;">
    <div class="col-12" style="margin-left: 10px;">
        <a href="{% url 'home' %}" style="text-decoration: none;">Home / </a>
        <a href="{% url 'category' %}" style="margin-left: 10px;text-decoration: none;">Category /</a>
        <a href="{% url 'pdtfltr' category_name %}"
            style="margin-left: 10px;text-decoration: none;color: black;">{{category_name}} :</a>
    </div>
</div>
<div class="row" style="margin-top: 20px;width: 100%;">
    <div class="col-12" style="margin-left: 10px;">
        <h2 style="color:  rgb(133, 133, 191);font-family: Georgia, 'Times New Roman', Times, serif;">{{category_name}}:
        </h2>
    </div>
    <div class="col-lg-2"></div>
</div>
<div style="margin-left: 10px;">
    <div class="row" style="width: 100%;">
        {% for d in products %}
        <div class="col-lg-2 col-6" style="margin-top: 10px;">
            <a href="{% url 'pdtdtls' d.category_code d.product_code %}" style="text-decoration: none;">
                <div class="flip-card">
                    <div class="flip-card-front">
                        <img src="{{d.prd_img.url}}" alt="..." style="height: 100%;width:100%;">
                    </div>
                    <div class="flip-card-back">
                        <img src="{{d.prd_img.url}}" alt="..." style="height: 90%;width:100%;margin-top: -260px;opacity: 0.8;">
                        <h5 style="margin-left: 10px;margin-top: 10px;">{{d.prd_name}}</h5>
                        <p style="margin-left: 10px;">{{d.seller_company}}</p>
                        <h3 style="margin-left: 10px;color: red;margin-top: -20px;">â‚¹ {{d.prd_rate}}</h3>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
