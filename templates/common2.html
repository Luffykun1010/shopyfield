{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" href="{% static '/images/shicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body style="width: 100%;">
    <header>
        <div>
            <div class="row fixed-top position-relative" style="width: 100%;">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="col-lg-5 col-xs-4"></div>
                    <div class="col-lg-2 col-xs-4" style="display: flex; margin-top: 15px;">
                        <div class="container-fluid" style="margin-left: 15px;">
                            <a class="navbar-brand d-flex" href="">
                                <img src="{% static '/images/shicon.png' %}" style="height: 60px;margin-top: -10px;"
                                    alt="logo">
                                <h3 style="margin-top: 5px;margin-left: 10px;color: rgb(111, 111, 200);">ShoppyField
                                </h3>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-5 col-xs-4"></div>
                </nav>
            </div>
        </div>
        <hr>
    </header>
    <section >
        {% block content %}
        {% endblock content %}
    </section>
    <footer>
        <div class="row fixed-bottom" style="width: 100%;background-color: white;opacity: 80%;">
            <div class="col-lg-2 col-sm-1"></div>
            <div class="col-lg-8 col-sm-10">
                <p style="text-align: center; padding-top:20px;padding-bottom: 10px;">Copyright Â© 2023. | Powered by <a
                        href="" style="text-decoration: none;color: black;"><b>Muhammed
                        Suhail</b></a></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
